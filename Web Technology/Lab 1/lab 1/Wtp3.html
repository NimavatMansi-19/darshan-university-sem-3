<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <!-- to find factorial of user input number -->
    <script>
        a=parseInt(prompt("enter a number of your wish"));
        sum=1;
        for(let i=1;i<=a;i++){
           sum=sum*i;
        }
        
        alert(sum);
    </script>
</body>
</html>
