<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign up page</title>
    
</head>
<body >
	<div style="height:900vh;width: 35%;" class="container bg-light">
		
		<i style="font-size: 710%;" class="bi bi-bootstrap-fill text-primary-emphasis d-flex justify-content-center"></i>
		<div class="row">
			<h1 class="col d-flex justify-content-center">Please Sign in</h1>
		</div>
		<form>
		<form>
  <div class="mb-3 mt-5">
    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Email address" required/>
    <input type="text" class="form-control" id="pass1" placeholder="password">
  </div>
  <div class="input-group mb-5 d-flex justify-content-center">
  

</div>
<div class="d-grid gap-3 col-6 mx-auto">
	<a onclick="func()" id="login-btn" target="_blank" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;text-decoration:none;text-align:center;">Sign in</a>    
</div>
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

<script>
 function func(){
    let pattern=/\s*[a-zA-Z0-9]+\@[a-zA-z]+\.[a-zA-Z]{1,}/;
    let email1=document.getElementById("email1").value;  
         let regex =new RegExp(pattern);
        if( regex.test(email1)!=true){
            alert("invalid password");
        }
        else {
            document.getElementById("login-btn").href = "./Login.html"
        }
    }
    </script>
    
    
    
</body>
</html>
