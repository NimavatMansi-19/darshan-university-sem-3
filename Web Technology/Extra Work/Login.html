<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign in page</title>
</head>
<body >
	<div style="height:900vh;width: 35%;" class="container bg-light">
		
		<i style="font-size: 710%;" class="bi bi-bootstrap-fill text-primary-emphasis d-flex justify-content-center"></i>
		<div class="row">
			<h1 class="col d-flex justify-content-center">Please login </h1>
		</div>
		<form>
		<form>
  <div class="mb-3 mt-5">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address" required>
    <input type="text" class="form-control" id="pass1" placeholder="password">
    <input type="text" class="form-control" id="pass2" placeholder="confirm password">
    <input type="number" class="form-control" id="mob" placeholder="Mobile no.">
  </div>
  <div class="input-group mb-5 d-flex justify-content-center">
  

</div>
<div class="d-grid gap-3 col-6 mx-auto">
	<a onclick="func()" id="login-btn" target="_blank" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;text-decoration:none;text-align:center;">Sign in</a>    
</div>
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
<script>
 function func(){
    let pattern=/\s*[a-zA-Z0-9]+\@[a-zA-z]+\.[a-zA-Z]{1,}/;
    let email=document.getElementById("email").value;
        let a=document.getElementById("pass1").value;
        let b=document.getElementById("pass2").value;
        let mobile=document.getElementById("mob").value;
        let cont=/[0-9]{10}/;
         
         let regex =new RegExp(pattern);
         let regex1 =new RegExp(cont)
      
        if(a!=b || regex.test(email)!=true || regex1.test(mobile)!=true){
            alert("invalid password");
        }
        else {
            document.getElementById("login-btn").href = "./Siginin.html"
        }
    }
    // function hi(){
    //     console.log("HI");
    // }
    </script>
</body>
</html>
